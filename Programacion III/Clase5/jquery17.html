<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    
</head>

<body>

    <p id="p1">

        Este es un <b>parrafo</b> muy importante, por que si


    </p>


    <button id="btn1">MOSTRAR TEXTO</button>

    <button id="btn2">MOSTRAR HTML</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>


    <script>

        $(document).ready(function () {


            $("#btn1").click(function () {

                alert("Texto: " + $("#p1").text())

            })


            $("#btn2").click(function () {

                alert("HTML: " + $("#p1").html())

            })


        })




    </script>





</body>

</html>
