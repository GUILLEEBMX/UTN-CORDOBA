<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <p>Este es un ejemplo</p>



    <button id="fadeIn">Realizar fadeIn</button>
    <br>
    <button id="fadeOut">Realizar fadeOut</button>
    <br>
    <button id="toggle">Realizar toggle</button>
    <br>
    <button id="fadeTo">Realizar un fadeTo</button>
    <br>




    <div id="div1" style="width: 80px;height: 80px;display: none;background-color: red;">
        <p>Este es un ejemplo de fadeIn</p>
    </div>
    <div id="div2" style="width: 80px;height: 80px;display: none;background-color: green;">
        <p>Este es un ejemplo de fadeOut</p>
    </div>
    <div id="div3" style="width: 80px;height: 80px;display: none;background-color: blue;">
        <p>Este es un ejemplo de toggle</p>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>


    <script>

        $(document).ready(function () {


            $("#fadeIn").click(function () {
                $("#div1").fadeIn()
                $("#div2").fadeIn("slow")
                $("#div3").fadeIn(3000)
            })

            $("#fadeOut").click(function () {
                $("#div1").fadeOut()
                $("#div2").fadeOut("slow")
                $("#div3").fadeOut(3000)
            })



            $("#toggle").click(function () {
                $("#div1").toggle()
                $("#div2").toggle("slow")
                $("#div3").toggle(3000)
            })


            $("#fadeTo").click(function () {
                $("#div1").fadeTo("slow", 0.15)
                $("#div2").fadeTo("slow", 0.4)
                $("#div3").fadeTo(3000, 0.7)
            })

        })




    </script>




</body>

</html>
